<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tariff Tycoon - Crony Portrait Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .crony-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
        }
        
        .crony-name {
            margin: 10px 0;
            font-weight: bold;
        }
        
        canvas {
            image-rendering: pixelated;
            border: 2px solid #666;
            background-color: transparent;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0d8ecf;
        }
    </style>
</head>
<body>
    <h1>Tariff Tycoon - Crony Portrait Generator</h1>
    
    <div class="controls">
        <button id="generateAll">Generate All Cronies</button>
        <button id="saveAll">Save All Portraits</button>
    </div>
    
    <div class="canvas-container" id="cronyContainer">
        <!-- Crony cards will be added here -->
    </div>
    
    <script>
        // Crony definitions
        const cronies = [
            {
                id: 'jared',
                name: 'Jared Kushcoin',
                colors: {
                    hair: '#8B4513', // Brown
                    skin: '#FFDAB9', // Peach
                    suit: '#000080', // Navy
                    accent: '#C0C0C0'  // Silver
                }
            },
            {
                id: 'ivanka',
                name: 'Ivankapital',
                colors: {
                    hair: '#FFD700', // Blonde
                    skin: '#FFDAB9', // Peach
                    suit: '#FF69B4', // Pink
                    accent: '#FFFFFF'  // White
                }
            },
            {
                id: 'mnuchin',
                name: 'Mnuchman',
                colors: {
                    hair: '#A9A9A9', // Gray
                    skin: '#FFDAB9', // Peach
                    suit: '#2F4F4F', // Dark slate
                    accent: '#008000'  // Green (money)
                }
            },
            {
                id: 'barr',
                name: 'Attorney Generule',
                colors: {
                    hair: '#FFFFFF', // White
                    skin: '#FFDAB9', // Peach
                    suit: '#000000', // Black
                    accent: '#8B0000'  // Dark red
                }
            },
            {
                id: 'devos',
                name: 'Betsy DeVoucher',
                colors: {
                    hair: '#D3D3D3', // Light gray
                    skin: '#FFDAB9', // Peach
                    suit: '#4B0082', // Indigo
                    accent: '#FFD700'  // Gold
                }
            },
            {
                id: 'ross',
                name: 'Uncle Wilbur',
                colors: {
                    hair: '#FFFFFF', // White
                    skin: '#FFDAB9', // Peach
                    suit: '#00008B', // Dark blue
                    accent: '#B22222'  // Fire brick
                }
            },
            {
                id: 'carson',
                name: 'Dr. Sleepy',
                colors: {
                    hair: '#2F4F4F', // Dark slate
                    skin: '#8B4513', // Brown
                    suit: '#000080', // Navy
                    accent: '#FFD700'  // Gold
                }
            },
            {
                id: 'pompeo',
                name: 'Pompous Rex',
                colors: {
                    hair: '#A9A9A9', // Gray
                    skin: '#FFDAB9', // Peach
                    suit: '#191970', // Midnight blue
                    accent: '#B22222'  // Fire brick
                }
            }
        ];
        
        // Create crony cards
        const cronyContainer = document.getElementById('cronyContainer');
        
        cronies.forEach(crony => {
            // Create card
            const card = document.createElement('div');
            card.className = 'crony-card';
            card.id = `card-${crony.id}`;
            
            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            canvas.id = `canvas-${crony.id}`;
            
            // Create name
            const name = document.createElement('div');
            name.className = 'crony-name';
            name.textContent = crony.name;
            
            // Add to card
            card.appendChild(canvas);
            card.appendChild(name);
            
            // Add to container
            cronyContainer.appendChild(card);
        });
        
        // Generate all portraits
        function generateAllPortraits() {
            cronies.forEach(crony => {
                generatePortrait(crony);
            });
        }
        
        // Generate portrait for a crony
        function generatePortrait(crony) {
            const canvas = document.getElementById(`canvas-${crony.id}`);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw based on crony type
            switch (crony.id) {
                case 'jared':
                    drawJared(ctx, crony.colors);
                    break;
                case 'ivanka':
                    drawIvanka(ctx, crony.colors);
                    break;
                case 'mnuchin':
                    drawMnuchin(ctx, crony.colors);
                    break;
                case 'barr':
                    drawBarr(ctx, crony.colors);
                    break;
                case 'devos':
                    drawDevos(ctx, crony.colors);
                    break;
                case 'ross':
                    drawRoss(ctx, crony.colors);
                    break;
                case 'carson':
                    drawCarson(ctx, crony.colors);
                    break;
                case 'pompeo':
                    drawPompeo(ctx, crony.colors);
                    break;
                default:
                    drawGenericCrony(ctx, crony.colors);
            }
        }
        
        // Draw Jared
        function drawJared(ctx, colors) {
            // Background
            ctx.fillStyle = '#38444d';
            ctx.fillRect(0, 0, 32, 32);
            
            // Hair
            ctx.fillStyle = colors.hair;
            ctx.fillRect(8, 2, 16, 6);
            
            // Face
            ctx.fillStyle = colors.skin;
            ctx.fillRect(10, 8, 12, 12);
            
            // Eyes
            ctx.fillStyle = '#000000';
            ctx.fillRect(12, 12, 2, 2);
            ctx.fillRect(18, 12, 2, 2);
            
            // Mouth
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(14, 16, 4, 1);
            
            // Suit
            ctx.fillStyle = colors.suit;
            ctx.fillRect(8, 20, 16, 10);
            
            // Tie
            ctx.fillStyle = colors.accent;
            ctx.fillRect(14, 20, 4, 8);
            
            // Bitcoin symbol
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(13, 24, 6, 2);
            ctx.fillRect(15, 22, 2, 6);
        }
        
        // Draw Ivanka
        function drawIvanka(ctx, colors) {
            // Background
            ctx.fillStyle = '#38444d';
            ctx.fillRect(0, 0, 32, 32);
            
            // Hair
            ctx.fillStyle = colors.hair;
            ctx.fillRect(6, 2, 20, 8);
            ctx.fillRect(8, 10, 4, 4);
            ctx.fillRect(20, 10, 4, 4);
            
            // Face
            ctx.fillStyle = colors.skin;
            ctx.fillRect(12, 8, 8, 12);
            
            // Eyes
            ctx.fillStyle = '#1E90FF';
            ctx.fillRect(13, 12, 2, 2);
            ctx.fillRect(17, 12, 2, 2);
            
            // Mouth
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(14, 16, 4, 1);
            
            // Dress
            ctx.fillStyle = colors.suit;
            ctx.fillRect(10, 20, 12, 10);
            
            // Necklace
            ctx.fillStyle = colors.accent;
            ctx.fillRect(14, 20, 4, 2);
        }
        
        // Draw Mnuchin
        function drawMnuchin(ctx, colors) {
            // Background
            ctx.fillStyle = '#38444d';
            ctx.fillRect(0, 0, 32, 32);
            
            // Hair
            ctx.fillStyle = colors.hair;
            ctx.fillRect(8, 2, 16, 6);
            
            // Face
            ctx.fillStyle = colors.skin;
            ctx.fillRect(10, 8, 12, 12);
            
            // Eyes
            ctx.fillStyle = '#000000';
            ctx.fillRect(12, 12, 2, 2);
            ctx.fillRect(18, 12, 2, 2);
            
            // Mouth
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(14, 16, 4, 1);
            
            // Suit
            ctx.fillStyle = colors.suit;
            ctx.fillRect(8, 20, 16, 10);
            
            // Tie
            ctx.fillStyle = colors.accent;
            ctx.fillRect(14, 20, 4, 8);
            
            // Dollar sign
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(15, 22, 2, 6);
            ctx.fillRect(13, 22, 2, 2);
            ctx.fillRect(17, 26, 2, 2);
        }
        
        // Draw Barr
        function drawBarr(ctx, colors) {
            // Background
            ctx.fillStyle = '#38444d';
            ctx.fillRect(0, 0, 32, 32);
            
            // Hair (balding)
            ctx.fillStyle = colors.hair;
            ctx.fillRect(10, 2, 12, 2);
            ctx.fillRect(8, 4, 4, 2);
            ctx.fillRect(20, 4, 4, 2);
            
            // Face
            ctx.fillStyle = colors.skin;
            ctx.fillRect(10, 6, 12, 14);
            
            // Eyes with glasses
            ctx.fillStyle = '#000000';
            ctx.fillRect(8, 12, 16, 2);
            ctx.fillStyle = '#1E90FF';
            ctx.fillRect(12, 12, 2, 2);
            ctx.fillRect(18, 12, 2, 2);
            
            // Mouth
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(14, 16, 4, 1);
            
            // Suit
            ctx.fillStyle = colors.suit;
            ctx.fillRect(8, 20, 16, 10);
            
            // Tie
            ctx.fillStyle = colors.accent;
            ctx.fillRect(14, 20, 4, 8);
        }
        
        // Draw DeVos
        function drawDevos(ctx, colors) {
            // Background
            ctx.fillStyle = '#38444d';
            ctx.fillRect(0, 0, 32, 32);
            
            // Hair
            ctx.fillStyle = colors.hair;
            ctx.fillRect(6, 2, 20, 8);
            
            // Face
            ctx.fillStyle = colors.skin;
            ctx.fillRect(10, 8, 12, 12);
            
            // Eyes
            ctx.fillStyle = '#1E90FF';
            ctx.fillRect(12, 12, 2, 2);
            ctx.fillRect(18, 12, 2, 2);
            
            // Mouth
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(14, 16, 4, 1);
            
            // Dress
            ctx.fillStyle = colors.suit;
            ctx.fillRect(8, 20, 16, 10);
            
            // Pearls
            ctx.fillStyle = colors.accent;
            ctx.fillRect(12, 20, 2, 2);
            ctx.fillRect(16, 20, 2, 2);
            ctx.fillRect(20, 20, 2, 2);
        }
        
        // Draw Ross
        function drawRoss(ctx, colors) {
            // Background
            ctx.fillStyle = '#38444d';
            ctx.fillRect(0, 0, 32, 32);
            
            // Hair (balding)
            ctx.fillStyle = colors.hair;
            ctx.fillRect(8, 2, 16, 2);
            
            // Face
            ctx.fillStyle = colors.skin;
            ctx.fillRect(10, 6, 12, 14);
            
            // Eyes with glasses
            ctx.fillStyle = '#000000';
            ctx.fillRect(8, 12, 16, 2);
            ctx.fillStyle = '#1E90FF';
            ctx.fillRect(12, 12, 2, 2);
            ctx.fillRect(18, 12, 2, 2);
            
            // Mouth
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(14, 16, 4, 1);
            
            // Suit
            ctx.fillStyle = colors.suit;
            ctx.fillRect(8, 20, 16, 10);
            
            // Tie
            ctx.fillStyle = colors.accent;
            ctx.fillRect(14, 20, 4, 8);
        }
        
        // Draw Carson
        function drawCarson(ctx, colors) {
            // Background
            ctx.fillStyle = '#38444d';
            ctx.fillRect(0, 0, 32, 32);
            
            // Hair
            ctx.fillStyle = colors.hair;
            ctx.fillRect(8, 2, 16, 6);
            
            // Face
            ctx.fillStyle = colors.skin;
            ctx.fillRect(10, 8, 12, 12);
            
            // Eyes (sleepy)
            ctx.fillStyle = '#000000';
            ctx.fillRect(12, 14, 2, 1);
            ctx.fillRect(18, 14, 2, 1);
            
            // Mouth
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(14, 16, 4, 1);
            
            // Suit
            ctx.fillStyle = colors.suit;
            ctx.fillRect(8, 20, 16, 10);
            
            // Tie
            ctx.fillStyle = colors.accent;
            ctx.fillRect(14, 20, 4, 8);
        }
        
        // Draw Pompeo
        function drawPompeo(ctx, colors) {
            // Background
            ctx.fillStyle = '#38444d';
            ctx.fillRect(0, 0, 32, 32);
            
            // Hair
            ctx.fillStyle = colors.hair;
            ctx.fillRect(8, 2, 16, 4);
            
            // Face (round)
            ctx.fillStyle = colors.skin;
            ctx.fillRect(8, 6, 16, 14);
            
            // Eyes
            ctx.fillStyle = '#000000';
            ctx.fillRect(12, 12, 2, 2);
            ctx.fillRect(18, 12, 2, 2);
            
            // Mouth
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(14, 16, 4, 1);
            
            // Suit
            ctx.fillStyle = colors.suit;
            ctx.fillRect(8, 20, 16, 10);
            
            // Tie
            ctx.fillStyle = colors.accent;
            ctx.fillRect(14, 20, 4, 8);
        }
        
        // Draw generic crony
        function drawGenericCrony(ctx, colors) {
            // Background
            ctx.fillStyle = '#38444d';
            ctx.fillRect(0, 0, 32, 32);
            
            // Hair
            ctx.fillStyle = colors.hair;
            ctx.fillRect(8, 2, 16, 6);
            
            // Face
            ctx.fillStyle = colors.skin;
            ctx.fillRect(10, 8, 12, 12);
            
            // Eyes
            ctx.fillStyle = '#000000';
            ctx.fillRect(12, 12, 2, 2);
            ctx.fillRect(18, 12, 2, 2);
            
            // Mouth
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(14, 16, 4, 1);
            
            // Suit
            ctx.fillStyle = colors.suit;
            ctx.fillRect(8, 20, 16, 10);
            
            // Tie
            ctx.fillStyle = colors.accent;
            ctx.fillRect(14, 20, 4, 8);
        }
        
        // Save all portraits
        function saveAllPortraits() {
            cronies.forEach(crony => {
                const canvas = document.getElementById(`canvas-${crony.id}`);
                const link = document.createElement('a');
                link.download = `${crony.id}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
        
        // Set up event listeners
        document.getElementById('generateAll').addEventListener('click', generateAllPortraits);
        document.getElementById('saveAll').addEventListener('click', saveAllPortraits);
        
        // Initialize
        generateAllPortraits();
    </script>
</body>
</html>
